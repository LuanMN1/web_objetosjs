<html>
    <head>
        <script>
            // Prototype no js é um objeto do qual novos objetos herdam
            // propriedades e métodos

            // função construtora
            function Pessoa(nome, idade) {
               this.nome = nome
               this.idade = idade
            }

            Pessoa.prototype.saudacao = function () {
                return `Olá! Meu nome é ${this.nome}, tenho ${this.idade} anos`
            }

            const joao = new Pessoa('Joao', 30)
            // console.log(joao.saudacao())

            // função construtora - Este é o protótipo
            function Carro(modelo){
                this.modelo = modelo
            }

            // modificando o protótipo da função construtora
            Carro.prototype.velocidade = 0
            Carro.prototype.acelerar = function(){
                this.velocidade += 10
                console.log(`${this.modelo} acelerou para ${this.velocidade} km/h`)
            }

            // cria um objeto a partir do protótipo
            const fusca = new Carro("Fusca")
            fusca.placa = "AXX-1234" // esta propriedade existe apenas no objeto fusca
            fusca.acelerar()

            // cria outro objeto a partir do protótipo
            const porsche = new Carro("Porsche")
            porsche.acelerar()

            // para acessar o protótipo do objeto
            console.log(fusca.__proto__)

            // porém o JS recomenda usar:
            console.log(Object.getPrototypeOf(fusca))
            console.log(Object.getPrototypeOf(porsche))

        </script>
    </head>
</html>
