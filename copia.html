<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    <h2>Cópia X Referência</h2>

    <script>
        console.log('=== Copiando objetos com Spread Operator ===')
        const original = {
            a: 1,
            b:2
        }

        const copia = {...original} // spread operator
        original.a = 0 // nao altera a copia
        console.log(original, copia)

        console.log("=== Copiando objetos com Object.assign ===")
        const original2 = {
            a:10,
            b:20
        }

        //                       (destino, origem)
        const copia2 = Object.assign({},original2)
        
        original2.a = 0
        console.log(original2, copia2)

        console.log(" === Referenciando um objeto ===")
        const original3 = {
            a: 40,
            b: 50
        }

        // isto nao é uma copia
        const copia3 = original3
        original3.a = 1000
        console.log(original3, copia3)

    </script>
</body>
</html>
